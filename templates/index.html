<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background gradient for a modern look */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
    }

    /* Heading style */
    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #34495e;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      letter-spacing: 1.2px;
    }

    /* Center the form nicely */
    form {
      max-width: 600px;
      margin: 0 auto 3rem auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 50px;
      overflow: hidden;
      background: #ffffffdd;
    }

    .input-group input.form-control {
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      box-shadow: none;
      outline: none;
    }

    .input-group .btn {
      background: #34495e;
      border: none;
      font-weight: 600;
      padding: 0 2rem;
      transition: background 0.3s ease;
      border-radius: 0 50px 50px 0;
    }

    .input-group .btn:hover {
      background: #2c3e50;
    }

    /* Cards container */
    .row-cols-md-5 > .col {
      display: flex;
    }

    /* Card styling */
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      flex-grow: 1;
      background: white;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.18);
    }

    /* Image styling */
    .card-img-top {
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transition: transform 0.4s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    /* Card body typography */
    .card-body {
      padding: 1.25rem 1.5rem;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #2c3e50;
      margin-bottom: 0.75rem;
    }

    .card-text {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #606f7b;
    }

    .card-text strong {
      color: #34495e;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group .btn {
        border-radius: 0 0 15px 15px;
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">AI-Powered Product Recommendation System</h1>

    <form method="POST" role="search" aria-label="Product search form">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="query"
          placeholder="Search for a product..."
          aria-label="Search for a product"
          required
          autocomplete="off"
        />
        <button class="btn btn-primary" type="submit" aria-label="Search products">
          Search
        </button>
      </div>
    </form>

    {% if recommendations %}
    <div class="row row-cols-1 row-cols-md-5 g-4">
      {% for product in recommendations %}
      <div class="col">
        <div class="card h-100">
          <img
            src="{{ product.imgs[0] if product.imgs else 'https://via.placeholder.com/300x160?text=No+Image' }}"
            class="card-img-top"
            alt="Image of {{ product.title }}"
            loading="lazy"
            decoding="async"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              <strong>Category:</strong> {{ product.category }}<br />
              <strong>Brand:</strong> {{ product.brand }}<br />
              <strong>Similarity:</strong> {{ "%.2f" | format(product.similarity) }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
